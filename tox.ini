[tox]
isolated_build =
    True

envlist =
    pypy
    py36
    py37
    py38
    py39

[testenv]
deps =
    -r requirements.txt
    parameterized==0.8.1
    pytest==6.2.5
usedevelop =
    true
commands =
    pytest -q {posargs}

[testenv:coverage]
deps =
    -r requirements.txt
    coverage==5.5
    parameterized==0.8.1
    pytest==6.2.5
    pytest-cov==2.12.1
basepython =
    python3
commands =
    pytest -q --cov-report term --cov='src' --cov-fail-under=80 {posargs}

[testenv:linter]
deps =
    flake8==3.9.2
skip_install =
    true
basepython =
    python3
commands =
    flake8 --max-line-length=90

[testenv:mypy]
deps =
    mypy==0.910
skip_install =
    true
basepython =
    python3
commands =
    mypy ./ --ignore-missing-imports --strict

[testenv:pre-commit]
deps =
    pre-commit==2.15.0
skip_install =
    true
basepython =
    python3
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:build]
deps =
    build==0.6.1
    twine==3.4.2
commands =
	python -m build --wheel
    twine check dist/*

[testenv:docs]
whitelist_externals =
    make
basepython =
    python3
deps =
    -r docs/requirements.txt
commands =
    make -f docs/Makefile.sphinx html
